{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %} {% endblock title %}</title>

        <!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
{#    <link rel="stylesheet" href="{% static 'css/main.css' %}">#}
    {% block css %}
    {% endblock css %}

</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-md navbar-dark bg-primary">
        <div class="container">
            <h1><a href="{% url 'tests:tests' %}" class="navbar-brand">
            <strong>Tests</strong></a></h1>
            <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbar" aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse justify-content-end " id="navbar">
                {% if not request.user.is_active %}
                <a href="{% url 'tests:register' %}" class="btn btn-light mt-1 mx-1">Sign Up</a>
                <a href="{% url 'tests:login' %}" class="btn btn-light mt-1"><i class="fa fa-sign-in" aria-hidden="true"></i> Log In</a>
                {% else %}
                <a href="{% url 'tests:profile' request.user.id %}"><h6 class="text-white mt-2 mr-2"><i data-feather="user"> </i> {{ request.user.username }} | </h6></a>
                <h6 class="text-white mt-2 mr-2"><a href="{% url 'tests:my_tests' %}" class="text-white"><i data-feather="list"> </i> My tests</a> |</h6>
                <h6 class="mt-2"><a href="{% url 'tests:create_test' %}" class="text-white"><i data-feather="file-plus"> </i> Add new test</a></h6>
                <a href="{% url 'tests:logout' %}" class="btn btn-danger mt-1 mx-1"><i data-feather="log-out"> </i> Log Out</a>
                {% endif %}
            </div>
        </div>

    </nav>

    {% block content %}
    {% endblock content %}
    <footer class="bg-light text-muted py-0">
        <div class="container py-4">
            <ul class="list-inline mb-0 text-center">
                <li class="list-inline-item"></li>
                <li class="list-inline-item"></li>
            </ul>
        </div>
    </footer>
    <!-- jQuery first, then Bootstrap JS -->
    <script> feather.replace()</script>
   <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <!-- <script src="{% static 'js/main.js' %}"></script>

    {% block js %}{% endblock js %} -->
</body>
</html>
